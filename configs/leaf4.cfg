no aaa root
username admin privilege 15 role network-admin secret sha512 $6$t59ykjefYG1Vo3Z9$u9C79OP3SizkrPnoaCcaF.ZqCpJULb7uSuka/Z8klS6fxnWklS9.bMoD8lyUkk6CC78R8sTMKjXm0rEmIhvyh1
!
service routing protocols model multi-agent
!
hostname leaf4
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
!
vlan 10
   name Tenant_A
!
vlan 4094
   trunk group MLAGPeer
!
interface Port-Channel10
   description MLAG_PEER_LINK
   switchport mode trunk
   switchport trunk group MLAGPeer
!
interface Ethernet1
   description Spine1
   no switchport
   ip address 192.168.104.2/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description Spine2
   no switchport
   ip address 192.168.204.2/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet3
   description PeerLink_1
   channel-group 10 mode active
!
interface Ethernet4
   description PeerLink_2
   channel-group 10 mode active
!
interface Ethernet5
   description OTG_Connection
   channel-group 5 mode active
!
interface Port-Channel5
   description OTG_LAG
   switchport access vlan 10
   mlag 5
!
interface Loopback0
   ip address 2.2.2.4/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VTEP_IP
   ip address 2.2.2.34/32
   ip ospf area 0.0.0.0
!
interface Management0
!
interface Vlan10
   ip address 10.10.10.5/24
   ip virtual-router address 10.10.10.1
!
interface Vlan4094
   description MLAG_PEER
   mtu 9214
   no autostate
   ip address 10.0.0.2/30
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan virtual-router encapsulation mac-address mlag-system-id
!
mlag configuration
   domain-id MLAG2
   local-interface Vlan4094
   peer-address 10.0.0.1
   peer-link Port-Channel10
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip routing
!
ip route 0.0.0.0/0 172.20.20.1
!
router bgp 65000
   router-id 2.2.2.4
   maximum-paths 4 ecmp 4
   neighbor SPINE-PEERS peer group
   neighbor SPINE-PEERS remote-as 65000
   neighbor SPINE-PEERS update-source Loopback0
   neighbor SPINE-PEERS send-community
   neighbor 1.1.1.1 peer group SPINE-PEERS
   neighbor 1.1.1.2 peer group SPINE-PEERS
   !
   vlan 10
      rd 2.2.2.4:10
      route-target both 1:10
      redistribute learned
   !
   address-family evpn
      neighbor SPINE-PEERS activate
   !
   address-family ipv4
      no neighbor SPINE-PEERS activate
!
router ospf 1
   router-id 2.2.2.4
   max-lsa 12000
!
end
